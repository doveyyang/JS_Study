<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dv"></div>
    <script>
        // 原型链： 实例对象和原型对象之间的关系，通过__proto__来联系
    var divObj = document.getElementById('dv')
    console.dir(divObj) // divObj.__proto__ --> HTMLDivElement
    // HTMLDivElement 的__proto__是HTMLElement
    // HTMLElement 的__proto__是Element
    // Element的__proto__是Node
    // Node的—__proto__是EventTarget
    // EventTarget 的__proto__是Object， Object中没有__proto__，所以为null
    </script>
</body>
</html>
