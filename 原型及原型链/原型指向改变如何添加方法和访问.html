<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Person的构造函数
        function Person(age){
            this.age = age
        }
        //原型方法
        Person.prototype.eat= function(){
            console.log('人在吃东西')
        }

        //Student的构造函数
        function Student(sex){
            this.sex = sex
        }

        // 先改变原型指向，在添加原型方法
        Student.prototype = new Person(10) //改变原型对象的指向

        // 学生的原型添加方法
        Student.prototype.sayHi = function(){
            console.log('您好')
        }

        var stu = new Student('男')
        stu.eat()
        stu.sayHi();
    </script>

</body>
</html>
