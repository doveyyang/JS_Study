<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        // 动物有名字，有体重，有吃东西的行为
        // 小狗有名字，有体重，有毛色，有吃东西， 咬人的星期
        // 哈士奇
        
        //动物的构造函数
        function Animal(name,weight){
             this.name = name
             this.weight = weight
         }
         //动物的原型方法
         Animal.prototype.eat = function(){
             console.log('天天吃，就是吃')
         }
         
         //狗的构造函数
         function Dog(color){
             this.color = color
         }
         Dog.prototype = new Animal('哮天犬','50kg')
         Dog.prototype.bitPerson = function(){
             console.log('哼，汪汪，咬死你')
         }

         //哈士奇
         function ErHa(sex){
             this.sex = sex
         }
         ErHa.prototype = new Dog('黑白色')
         ErHa.prototype.playHost = function(){
             console.log('哈哈，咬坏衣服，咬坏桌子，拆家，好玩，开心不，惊喜不，意外不？')
         }

         var erHa = new ErHa('雄性')

         console.log(erHa.name,erHa.weight,erHa.color)
         erHa.eat()
         erHa.bitPerson()
         erHa.playHost()
         
         
    </script>
</body>
</html>
